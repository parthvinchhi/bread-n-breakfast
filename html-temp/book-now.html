    <script>
      let attention = Prompt();

      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()

      document.getElementById("colorButton").addEventListener("click",function () {
        // notify("This is the success alert", "warning")
        // notifyModal("title", "<em>Hello world</em>", "success", "My text for the button!"); 

        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
          <div class="row">
            <div class="col">
              <div class="row" id="resevation-dates-modal">
                <div class="col">
                  <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                </div>
                <div class="col">
                  <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>
        </form>
        `

        attention.custom({msg: html, title: "Choose your dates"});
      })

      const elem = document.getElementById('reservation-dates');
      const rangepicker = new DateRangePicker(elem, {
        format: "dd-mm-yyyy",
      }); 

      function notify(msg, msgType) {
          notie.alert({
          type: msgType,
          text: msg,          
        })
      }

      function notifyModal(title, text, icon, confirmButtonText){
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButtonText
        })
      }

      function Prompt(){
        let toast = function(c) {
          const {
            msg = "",
            icon = "success",
            position = "top-end",
          } = c;
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            icon: icon,
            position: position,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });
          Toast.fire({});
        }

        let success = function(c) {
          const{
            msg = "",
            title = "",
            footer = "",
          } = c;
          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          });
        }

        let error = function(c) {
          const{
            msg = "",
            title = "",
            footer = "",
          } = c;
          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          });
        }

        async function custom(c){
          const {
            msg = "",
            title = "",
          } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("resevation-dates-modal");
              const rp = new DateRangePicker(elem,{
                format: "dd-mm-yyyy",
                showOnFocus: true,
              })
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            }
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        }
      }

    </script>
